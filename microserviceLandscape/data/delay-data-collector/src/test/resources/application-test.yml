spring:
  config:
    import: "optional:classpath:/"
  flyway:
    locations:
      - classpath:db/migration
  cloud:
    function:
        definition: delayInfoProcessor;weatherInfoProcessor
    stream:
      bindings:
        railDataRequests-out-0:
          destination: railDataRequests
          producer:
            required-groups: auditGroup
        weatherDataRequests-out-0:
          destination: weatherDataRequests
          producer:
            required-groups: auditGroup
          content-type: application/json
        delayInfoProcessor-in-0:
          destination: railDataResponses
          group: railDataResponsesGroup
          contentType: application/json
        weatherInfoProcessor-in-0:
          destination: weatherDataResponses
          group: weatherDataResponsesGroup
          contentType: application/json

app:
  rail-data-collector-url: http://rail-data-collector
  rail-data-collector-route-planner-uri: /plan-route
  weather-data-collector-url: http://weather-data-collector
  weather-data-collector-collect-weather-uri: /collect-weather-info
  geocoding-service-url: http://geocoding-service
  geocoding-service-geocoding-uri: /coordinates
  health-check-uri: /actuator/health