spring.config.import: "configserver:"

spring.application.name: geocoding-service
spring.cloud.config:
  failFast: true
  retry:
    initialInterval: 3000
    multiplier: 1.3
    maxInterval: 10000
    maxAttempts: 20
  uri: http://localhost:8888
  username: ${CONFIG_SERVER_USER}
  password: ${CONFIG_SERVER_PASSWORD}