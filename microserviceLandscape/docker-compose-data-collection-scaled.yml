services:
  rail-data-collector-1:
    container_name: rail-data-collector-1
    build: data/rail-data-collector
    mem_limit: 2048m
    environment:
      - SPRING_PROFILES_ACTIVE=docker,data-source-emma,instance-1
      - CONFIG_SERVER_USER=${CONFIG_SERVER_USER}
      - CONFIG_SERVER_PASSWORD=${CONFIG_SERVER_PASSWORD}
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      redis-2:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-fs", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 2s
      retries: 60

  rail-data-collector-2:
    container_name: rail-data-collector-2
    build: data/rail-data-collector
    mem_limit: 2048m
    environment:
      - SPRING_PROFILES_ACTIVE=docker,data-source-emma,instance-2
      - CONFIG_SERVER_USER=${CONFIG_SERVER_USER}
      - CONFIG_SERVER_PASSWORD=${CONFIG_SERVER_PASSWORD}
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      redis-3:
        condition: service_healthy
    healthcheck:
