  geocoding-service-1:
    container_name: geocoding-service-1
    build: data/geocoding-service
    mem_limit: 2048m
    environment:
      - SPRING_PROFILES_ACTIVE=docker,instance-1
      - CONFIG_SERVER_USER=${CONFIG_SERVER_USER}
      - CONFIG_SERVER_PASSWORD=${CONFIG_SERVER_PASSWORD}
    depends_on:
      config-server:
