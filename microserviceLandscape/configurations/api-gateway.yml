server.port: 8443

server.ssl:
  key-store-type: PKCS12
  key-store: classpath:keystore/certificate.p12
  key-store-password: ${KEY_STORE_PASSWORD}
  key-alias: localhost

spring.cloud.gateway.routes:

  - id: route-planner-service
    uri: lb://route-planner-service
    predicates:
      - Path=/route/**

  - id: route-panner-service-swagger-ui
    uri: lb://route-planner-service
    predicates:
      - Path=/route/openapi/**

  - id: route-planner-service-swagger-ui-webjars
    uri: lb://route-planner-service
    predicates:
      - Path=/webjars/**

  - id: eureka-api
    uri: http://${app.eureka-server}:8761
    predicates:
      - Path=/eureka/api/{segment}
    filters:
      - SetPath=/eureka/{segment}

  - id: eureka-web-start
    uri: http://${app.eureka-server}:8761
    predicates:
      - Path=/eureka/web
    filters:
      - SetPath=/

  - id: eureka-web-not-specified
    uri: http://${app.eureka-server}:8761
    predicates:
      - Path=/eureka/**

  - id: config-server
    uri: ${spring.cloud.config.uri}
    predicates:
      - Path=/config/**
    filters:
      - RewritePath=/config/(?<segment>.*), /$\{segment}


management.endpoint.gateway.enabled: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    org.springframework.cloud.gateway: TRACE
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: TRACE