server.port: 8443

server.ssl:
  key-store-type: PKCS12
  key-store: classpath:keystore/certificate.p12
  key-store-password: ${KEY_STORE_PASSWORD}
  key-alias: localhost

spring.cloud.gateway.routes:

  - id: route-planner-service
    uri: lb://route-planner-service
    predicates:
      - Path=/route-planner/**
    filters:
      - StripPrefix=1

  - id: route-panner-service-swagger-ui
    uri: lb://route-planner-service
    predicates:
      - Path=/route-planner/openapi/**
    filters:
      - StripPrefix=1

  - id: route-planner-service-webjars
    uri: lb://route-planner-service
    predicates:
      Path=/route-planner/webjars/**
    filters:
      - StripPrefix=1

  - id: rail-data-collector-swagger-ui
    uri: lb://rail-data-collector
    predicates:
      - Path=/rail/openapi/**
    filters:
      - StripPrefix=1

  - id: rail-data-collector-webjars
    uri: lb://rail-data-collector
    predicates:
      Path=/rail/webjars/**
    filters:
      - StripPrefix=1

  - id: weather-data-collector-swagger-ui
    uri: lb://weather-data-collector
    predicates:
      - Path=/weather/openapi/**
    filters:
      - StripPrefix=1

  - id: weather-data-collector-webjars
    uri: lb://weather-data-collector
    predicates:
      Path=/weather/webjars/**
    filters:
      - StripPrefix=1

  - id: geocoding-service-swagger-ui
    uri: lb://geocoding-service
    predicates:
      - Path=/geocoding/openapi/**
    filters:
      - StripPrefix=1

  - id: geocoding-webjars
    uri: lb://geocoding-service
    predicates:
      Path=/geocoding/webjars/**
    filters:
      - StripPrefix=1

  - id: delay-data-collector-swagger-ui
    uri: lb://delay-data-collector
    predicates:
      - Path=/delays/openapi/**
    filters:
      - StripPrefix=1

  - id: delay-data-collector-webjars
    uri: lb://delay-data-collector
    predicates:
      Path=/delays/webjars/**
    filters:
      - StripPrefix=1

  - id: eureka-api
    uri: http://${app.eureka.server}:8761
    predicates:
      - Path=/eureka/api/{segment}
    filters:
      - SetPath=/eureka/{segment}

  - id: eureka-web-start
    uri: http://${app.eureka.server}:8761
    predicates:
      - Path=/eureka/web
    filters:
      - SetPath=/

  - id: eureka-web-not-specified
    uri: http://${app.eureka.server}:8761
    predicates:
      - Path=/eureka/**

  - id: config-server
    uri: ${spring.cloud.config.uri}
    predicates:
      - Path=/config/**
    filters:
      - RewritePath=/config/(?<segment>.*), /$\{segment}


management.endpoint.gateway.enabled: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    org.springframework.cloud.gateway: TRACE
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: TRACE