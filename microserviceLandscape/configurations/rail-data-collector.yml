server:
  port: 8080
  error.include-message: always
  forward-headers-strategy: framework

railway.api:
  base-url: http://apiv2.oroszi.net/elvira
  timetable-getter-uri: /
  train-details-getter-uri: /details

tcp:
    connection:
      timeout-in-ms: 30000
      read:
        timeout-in-ms: 20000
      write:
        timeout-in-ms: 20000

springdoc:
  swagger-ui:
    path: /openapi/swagger-ui.html
  api-docs:
    path: /openapi/api-docs
  paths-to-match: /**
  packages-to-scan:
    - hu.uni_obuda.thesis.railways.data.raildatacollector

management.endpoint.health.show-details: "ALWAYS"
management.endpoints.web.exposure.include: "*"

logging:
  level:
    root: INFO
    reactor.netty: TRACE
    org.springframework.web.reactive.function.client.ExchangeFunctions: TRACE
    org.springframework.web.reactive.function.client.ExchangeFilterFunctions: TRACE