caching:
  geocoding:
    cache-duration-in-minutes: 360
    cache-size: 2000
  weather:
    cache-duration-in-minutes: 10
    cache-size: 1000
  route:
    cache-duration-in-seconds: 60
    cache-size: 500

springdoc:
  swagger-ui:
    path: /openapi/swagger-ui.html
  api-docs:
    path: /openapi/api-docs
  paths-to-match: /**
  packages-to-scan:
    - hu.uni_obuda.thesis.railways.route.routeplannerservice

management.endpoint.health.show-details: "ALWAYS"
management:
  endpoint:
    health:
      status:
        order: DOWN, OUT_OF_SERVICE, DEGRADED, UP, UNKNOWN
        http-mapping:
          UP: 200
          DEGRADED: 200 # Custom status
          OUT_OF_SERVICE: 503
          DOWN: 503
          UNKNOWN: 200
management.endpoints.web.exposure.include: "*"

logging:
  level:
    root: INFO
    reactor.netty: INFO
    reactor.netty.resources: INFO
    org.springframework.web.reactive.function.client.ExchangeFunctions: INFO
    org.springframework.web.reactive.function.client.ExchangeFilterFunctions: DEBUG
    org.springframework.web.reactive.function.client.WebClient: INFO

---
spring.config.activate.on-profile: docker

server.port: 8080